spring.application.name=transaction-service
server.port=8100
spring.config.import=optional:configserver:
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=microservice
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.sleuth.sampler.probability=1.0
spring.zipkin.baseUrl=http://localhost:9411/
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.cloud.stream.bindings.output.destination=transaction_exchange_stream
spring.cloud.stream.bindings.output.content-type=application/json
resilience4j.retry.instances.new-transaction.max-attempts=2
resilience4j.retry.instances.new-transaction.wait-duration =5s
